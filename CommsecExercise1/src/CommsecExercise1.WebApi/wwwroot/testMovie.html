<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Test Movie Web Api</title>
</head>
<body>

    <div>
        <table class="table table-hover table-striped input-sm">
            <thead>
                <tr class="myGradient">
                    <th class="col-xs-2">Method</th>
                    <th class="col-xs-9">Parameters</th>
                    <th class="col-xs-1">Execute</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td>Movie/Get</td>
                    <td><input type="text" class="form-control input-sm" value='' /></td>
                    <td><input type="button" class="btn btn-xs btn-block btn-info" onclick='executeTestMethod(this)' value='Get'></td>
                </tr>
                <tr class="success">
                    <td>Movie/GetById</td>
                    <td><input type="text" class="form-control input-sm" value='/1' /></td>
                    <td><input type="button" class="btn btn-xs btn-block btn-info" onclick='executeTestMethod(this)' value='Get'></td>
                </tr>
                <tr class="active">
                    <td>Movie/GetSorted</td>
                    <td><input type="text" class="form-control input-sm" value='/title' /></td>
                    <td><input type="button" class="btn btn-xs btn-block btn-info" onclick='executeTestMethod(this)' value='Get'></td>
                </tr>
                <tr class="success">
                    <td>Movie/Search</td>
                    <td><input type="text" class="form-control input-sm" value='/day' /></td>
                    <td><input type="button" class="btn btn-xs btn-block btn-info" onclick='executeTestMethod(this)' value='Get'></td>
                </tr>
                <tr class="active">
                    <td>Movie/Insert</td>
                    <td><input type="text" class="form-control input-sm" value='{"Title": "The Game", "Genre": "Thriller", "Classification": "PG","ReleaseDate": 1999,"Rating": 4,"Cast": ["Leonardo DiCaprio","Jack Nicholson"]}' /></td>
                    <td><input type="button" class="btn btn-xs btn-block btn-info" onclick='executeTestMethod(this)' value='Post'></td>
                </tr>
                <tr class="success">
                    <td>Movie/Update/1</td>
                    <td><input type="text" class="form-control input-sm" value='{"MovieId":1 , "Title": "The Game Updated", "Genre": "Thriller", "Classification": "PG","ReleaseDate": 1999,"Rating": 4,"Cast": ["Leonardo DiCaprio","Jack Nicholson"]}' /></td>
                    <td><input type="button" class="btn btn-xs btn-block btn-info" onclick='executeTestMethod(this)' value='Put'></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------ -->
    <br />
    <div class="form-group">
        <label>Result</label>
        <textarea id="resultPanel" class="form-control" rows="20"></textarea>
    </div>

<script src="js/jquery.min.js"></script>
<script src="js/site.js"></script>

</body>
</html>
